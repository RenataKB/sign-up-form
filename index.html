<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <aside>
    <div class="aside-main">
      <img src="assets/odin-lined.png" alt="Odin">
      <h1>ODIN</h1>
    </div>
    <footer>Photo by <a
        href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
        West</a> on <a
        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </footer>
  </aside>
  <main>
    <header>
      <h2>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams.</h2>
      <h2>Sign up <em>now</em> to get started.</h2>
      <br>
      <h2>You <em>know</em> you want to.</h2>
    </header>
    <section>
      <h2>Let's do this!</h2>
      <form action="#" id="user-info">
        <div class="column">
          <label for="first-name">First Name</label><input type="text" id="first-name">
          <label for="email">Email</label><input type="email" name="email" id="email">
          <label for="password">Password</label><input type="password" name="password" id="password">
        </div>
        <div class="column">
          <label for="last-name">Last Name</label><input type="text" id="last-name">
          <label for="telephone">Phone Number</label><input type="tel" name="telephone" id="telephone">
          <label for="confirmation">Confirm Password</label><input type="password" name="confirmation" id="confirmation">
        </div>
      </form>
    </section>
    <footer>
      <button type="submit" form="user-info">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </footer>
  </main>
</body>

</html>
